<?xml version="1.0" encoding="UTF-8"?>
<!-- BAAZARX square app icon: modern shopping cart with B initial -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128" role="img" aria-label="BAAZARX app icon">
  <defs>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="iconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EAB308"/>
    </linearGradient>
    <filter id="iconGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- App icon background -->
  <rect width="128" height="128" rx="28" fill="url(#iconBg)"/>
  
  <!-- Shopping cart base -->
  <g transform="translate(64, 64)">
    <!-- Cart body -->
    <rect x="-24" y="-16" width="40" height="24" rx="4" fill="#FFFFFF" opacity="0.15"/>
    
    <!-- Cart handle -->
    <rect x="-28" y="-20" width="4" height="32" rx="2" fill="url(#iconAccent)"/>
    
    <!-- Cart base grid -->
    <g fill="#FFFFFF" opacity="0.9">
      <rect x="-20" y="-12" width="32" height="2" rx="1"/>
      <rect x="-20" y="-6" width="32" height="2" rx="1"/>
      <rect x="-20" y="0" width="32" height="2" rx="1"/>
    </g>
    
    <!-- Letter X as accent -->
    <text x="0" y="6" font-family="Inter, sans-serif" font-weight="900" font-size="20" fill="url(#iconAccent)" text-anchor="middle">X</text>
    
    <!-- Cart wheels -->
    <circle cx="-12" cy="20" r="3" fill="url(#iconAccent)" filter="url(#iconGlow)"/>
    <circle cx="8" cy="20" r="3" fill="url(#iconAccent)" filter="url(#iconGlow)"/>
  </g>

  <desc>BAAZARX app icon: shopping cart with X accent in modern gradient design</desc>
</svg>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#FF6B6B"/>
      <stop offset="1" stop-color="#FFD700"/>
    </linearGradient>
  </defs>
  <rect width="128" height="128" rx="20" fill="#0F172A"/>
  <g transform="translate(64,64)">
    <rect x="-34" y="-8" width="68" height="16" rx="8" fill="url(#g2)" transform="rotate(45)"/>
    <rect x="-34" y="-8" width="68" height="16" rx="8" fill="url(#g2)" transform="rotate(-45)"/>
    <circle r="44" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="6"/>
  </g>
</svg>
