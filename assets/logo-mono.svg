<?xml version="1.0" encoding="UTF-8"?>
<!-- BAAZARX monochrome logo: high-contrast version with larger text, no background -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60" width="260" height="60" role="img" aria-label="BAAZARX monochrome logo">
  <defs>
    <style> 
      .mono-text { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; font-weight: 800; font-size: 24px; letter-spacing: -0.02em; }
      .mono-accent { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif; font-weight: 900; font-size: 24px; }
      .mono-tag { font-family: Inter, sans-serif; font-weight: 600; font-size: 11px; }
    </style>
    <filter id="textShadowMono" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Simple cart icon -->
  <g transform="translate(12, 18)">
    <rect x="0" y="0" width="24" height="24" rx="4" fill="#1F2937" stroke="#FFFFFF" stroke-width="1"/>
    <g transform="translate(12, 12)" fill="#FFFFFF" stroke="none">
      <path d="M-6,-4 L-4,-4 L-2,0 L2,0 L4,-4 L6,-4 M-1,2 A0.7,0.7 0 1,1 -1,3.4 A0.7,0.7 0 1,1 -1,2 M1,2 A0.7,0.7 0 1,1 1,3.4 A0.7,0.7 0 1,1 1,2 M-2,-1 L2,-1" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round" fill="none"/>
    </g>
  </g>

  <text x="50" y="30" class="mono-text" fill="#1F2937" filter="url(#textShadowMono)">BAAZAR</text>
  <text x="180" y="30" class="mono-accent" fill="#F59E0B" filter="url(#textShadowMono)">X</text>
  <text x="50" y="46" class="mono-tag" fill="#6B7280" filter="url(#textShadowMono)">Smart Shopping</text>

  <desc>Monochrome BAAZARX logo with shopping cart icon, larger text for better visibility</desc>
</svg>
</svg>
