<?xml version="1.0" encoding="UTF-8"?>
<!-- BAAZARX favicon: compact shopping cart icon -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="favBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
  
  <rect width="32" height="32" rx="8" fill="url(#favBg)"/>
  
  <g transform="translate(16, 16)" fill="#FFFFFF">
    <!-- Shopping cart -->
    <path d="M-6,-4 L-4,-4 L-2,0 L4,0 L6,-4 L8,-4" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M-2,-1 L4,-1" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round"/>
    <!-- Wheels -->
    <circle cx="-1" cy="4" r="1" fill="#F59E0B"/>
    <circle cx="3" cy="4" r="1" fill="#F59E0B"/>
    <!-- X accent -->
    <text x="0" y="1" font-family="sans-serif" font-weight="900" font-size="6" fill="#F59E0B" text-anchor="middle">X</text>
  </g>
</svg>
