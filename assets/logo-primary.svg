<?xml version="1.0" encoding="UTF-8"?>
<!-- BAAZARX modern e-commerce logo: clean typography with shopping cart icon, no background -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80" role="img" aria-label="BAAZARX logo">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1D4ED8"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="cartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#EAB308"/>
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Shopping cart icon -->
  <g transform="translate(20, 20)">
    <circle cx="20" cy="20" r="18" fill="url(#cartGradient)" stroke="#FFFFFF" stroke-width="2"/>
    <!-- Cart outline -->
    <g transform="translate(20, 20)" fill="#FFFFFF" stroke="none">
      <path d="M-8,-6 L-6,-6 L-4,0 L4,0 L6,-6 L8,-6 M-2,3 A1,1 0 1,1 -2,5 A1,1 0 1,1 -2,3 M2,3 A1,1 0 1,1 2,5 A1,1 0 1,1 2,3 M-4,-2 L4,-2" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>

  <!-- BAAZAR wordmark - white text for dark backgrounds -->
  <text x="65" y="38" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="800" font-size="28" fill="#FFFFFF" letter-spacing="-0.02em" filter="url(#textShadow)">
    BAAZAR
  </text>
  
  <!-- X with emphasis - larger text -->
  <text x="215" y="38" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="900" font-size="28" fill="#F59E0B" letter-spacing="-0.02em" filter="url(#textShadow)">
    X
  </text>
  
  <!-- Tagline - lighter for dark backgrounds -->
  <text x="65" y="58" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-weight="600" font-size="14" fill="#E5E7EB" letter-spacing="0.01em" filter="url(#textShadow)">
    Smart Shopping Experience
  </text>

  <desc>Modern BAAZARX e-commerce logo with shopping cart icon and large, clear typography</desc>
</svg>
